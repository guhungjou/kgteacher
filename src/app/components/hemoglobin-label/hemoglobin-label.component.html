<span *ngIf="updated" style="font-weight: bold">
  {{ hemoglobin|number:'1.1-1' }} g/L
  <span *ngIf="remark">({{ remark }})</span>
</span>
<nz-tag nzColor="warning" *ngIf="!updated">未检测</nz-tag>
<i nz-icon nzType="caret-up" nzTheme="fill" style="color:magenta;" *ngIf="updated && status==='high'"></i>
<i nz-icon nzType="caret-down" nzTheme="fill" style="color:magenta;" *ngIf="updated && status==='low'"></i>
