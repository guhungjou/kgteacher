<nz-breadcrumb>
    <nz-breadcrumb-item>健康管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>体检统计</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="content">
    <div class="actionbar">
        <app-student-medical-examination-date-select [(value)]="queryDate" (initial)="search()"></app-student-medical-examination-date-select>

        <app-self-class-select [(value)]="queryClassID" style="margin-left: 5px;"></app-self-class-select>

        <app-search-button style="margin-left: 10px;" (search)="search()" [disabled]="!queryDate"></app-search-button>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="heightLoading">
                <div id="heightcolumn" style="padding: 20px;"></div>
            </nz-spin>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="weightLoading">
                <div id="weightcolumn" style="padding: 20px;"></div>
            </nz-spin>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="bmiloading">
                <div id="bmipie" style="padding: 20px;"></div>
            </nz-spin>
        </div>
    </div>
    <div nz-row style="margin-top: 20px;">
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="hemoglobinloading">
                <div id="hemoglobinpie" style="padding: 20px;"></div>
            </nz-spin>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="altloading">
                <div id="altpie" style="padding: 20px;"></div>
            </nz-spin>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-spin nzTip="加载中..." [nzSpinning]="sightloading">
                <div id="sightpie" style="padding: 20px;"></div>
            </nz-spin>
        </div>
    </div>
</div>
