<form nz-form [formGroup]="formGroup" class="login-form" (ngSubmit)="submit()">
    <nz-form-item>
      <h2>幼儿园管理后台</h2>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入用户名!">
        <nz-input-group nzPrefixIcon="user" nzSize="large">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="用户名"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock" nzSize="large">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="密码"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button  nzSize="large" [nzLoading]="loading" nzType="primary" nzBlock>登录</button>
  </form>
