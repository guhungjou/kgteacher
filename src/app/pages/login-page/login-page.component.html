<form nz-form [formGroup]="formGroup" class="login-form" (ngSubmit)="submit()">
  <nz-form-item>
    <h2>
      <img style="width: 64px;height:64px;" src="../../../assets/logo.jpg">
      <span style="color: #2196f3">{{ kindergartenName }}</span
      >健康管理
    </h2>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名!">
      <nz-input-group nzPrefixIcon="user" nzSize="large">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="用户名"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码!">
      <nz-input-group nzPrefixIcon="lock" nzSize="large">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button
    nz-button
    nzSize="large"
    [nzLoading]="loading"
    nzType="primary"
    nzBlock
  >
    登录
  </button>
</form>

<div class="footer">永康国科康复工程技术有限公司 ©2021</div>
