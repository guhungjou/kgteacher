<nz-layout class="main">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo" (click)="clickLogo()"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="幼儿园" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/classes">班级</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="self.role === 'manager'">
            <a>老师</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>学生</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="left">
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
      </div>
      <div class="center">
        <app-self-header></app-self-header>
      </div>
      <div class="right">
        <app-self-avatar></app-self-avatar>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>永康国科晨检机器人 ©2021</nz-footer>
  </nz-layout>
</nz-layout>
